
<!DOCTYPE html>
<html>
<head>
   <title>Bienvenue à la Boutique Cassée</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="mystyle.css">

   <script src="js/jquery.js"></script>
   <script src="js/functionality.js" type="text/javascript"></script>

</head>
<body>

   <div class="container">
      <ul class="tabs">
         <img src="http://redsox.tcs.auckland.ac.nz/BC/Open/Service.svc/logo" class="img-responsive" alt="Responsive image"  width="320" height="80">
         <li class="tab-link current" data-tab="tab-1">Your Shop</li>
         <li class="tab-link" data-tab="tab-2">Join the Shop</li>
         <li class="tab-link" data-tab="tab-3">Your Comments</li>
      </ul>

      <div id="tab-1" class="tab-content current">
        <div id="YourShop">
           <form class="form-inline col-xs-offset-1">
             <div class="form-group">
              <input type="text" class="form-control" id="searchBar" style="width:100%;">
           </div>
           <div class="form-group">
             <label for="sel1">Type:</label>
             <select class="form-control" id="sel1">
              <option>Blurays</option>
              <option>Books</option>
           </select>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
     </form>

<table style="width:100%">
  <td id = "Images">
  </tr>
  <td id = "Titles">
  </tr>
  <td id = "Buy Now">
  </tr>
</table>
  </div>
</div>
<div id="tab-2" class="tab-content">
   <div id="JoinShop">
      <form>

        <div class="form-group col-xs-offset-1">
           <label for="username_area">Username</label>
           <input class="form-control" id="username_area" type="text">
        </div>
        <div class="form-group col-xs-offset-1">
           <label for="password_area">Password</label>
           <input class="form-control" id="password_area" type="text">
        </div>
        <div class="form-group col-xs-offset-1">
           <label for="address_area">Address:</label>
           <textarea type="address" class="form-control" row="4" id="address_area" placeholder="Insert address Here"></textarea>
        </div>
        <button type="text" class="btn btn-default">Submit</button>
     </form>
  </div>
</div>
<div id="tab-3" class="tab-content">

   <div id="YourComments">

      <form>
       <div class="form-group col-xs-offset-1">
        <label for="comment_area">Your feedback is greatly appreciated:</label>
        <textarea type="text" class="form-control" row="4" id="comment_area" placeholder="Write your comment here"></textarea>
     </div>
     <div class="form-group col-xs-offset-1">
        <label for="name_area">Your Name</label>
        <input class="form-control" id="name_area" type="text">
        <button type="submit" class="btn btn-default" onclick="postComment()">Submit</button>
     </div>
  </form>

  <h1>Recent Comments:</h1>
  <span id="comments"></span>
</div>

</div>

</div><!-- container -->


</body>
</html>
