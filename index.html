
<!DOCTYPE html>
<html>
<head>
   <title>Bienvenue à la Boutique Cassée</title>
   <link rel="stylesheet" href="css/bootstrap.min.css"
   <link rel="stylesheet" href="mystyle.css">
   <script src="js/functionality.js" type="text/javascript"></script>
</head>
<body>
   <table class="table">
      <thead>
         <tr>
          <th><src="http://redsox.tcs.auckland.ac.nz/BC/Open/Service.svc/logo" class="img-responsive" alt="Responsive image" width="320" height="80"> </th>
          <th><button type="button" onclick= "return show('YourShop','JoinShop','YourComments');"class="btn btn-info btn-lg" style="width:100%;height:100%">Your Shop</button></th>
          <th><button type="button" onclick= "return show('JoinShop','YourShop','YourComments');"class="btn btn-primary btn-lg" style="width:100%;height:100%">Join the Shop</button></th>
          <th><button type="button" onclick= "return show('YourComments','YourShop','JoinShop');" class="btn btn-primary btn-lg" style="width:100%;height:100%">Your Comments</button></th>
       </tr>
    </thead>
 </table>

 <br>
 <br>
 <br>

 <div id="YourShop" style.display='block'>
 <form class="form-inline col-xs-offset-1">
  <div class="form-group">
    <input type="text" class="form-control" id="searchBar" style="width:100%;">
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>
</div>




<div id="JoinShop" style="display: none">
   <form>

    <div class="form-group col-xs-offset-1">
       <label for="username_area">Username</label>
       <input class="form-control" id="username_area" type="text">
       <button type="text" class="btn btn-default">Submit</button>
    </div>
      <div class="form-group col-xs-offset-1">
       <label for="password_area">Password</label>
       <input class="form-control" id="password_area" type="text">
    </div>
   <div class="form-group col-xs-offset-1">
       <label for="address_area">Address:</label>
       <textarea type="address" class="form-control" row="4" id="comment_area" placeholder="Insert address Here"></textarea>
    </div>
      <button type="text" class="btn btn-default">Submit</button>
 </form>
</div>


<div id="YourComments" style="display: none">

   <form>
     <div class="form-group col-xs-offset-1">
       <label for="comment_area">Your feedback is greatly appreciated:</label>
       <textarea type="comment" class="form-control" row="4" id="comment_area" placeholder="Write your comment here"></textarea>
    </div>
    <div class="form-group col-xs-offset-1">
       <label for="name_area">Your Name</label>
       <input class="form-control" id="name_area" type="text">
       <button type="submit" class="btn btn-default">Submit</button>
    </div>
 </form>

</body>
</html>
